<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">

   
    <header>
<h1> AI Poem Generator</h1>
    </header>
    <main>
        <form>
            <input type="text"
            placeholder="Enter the topic of your poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            />
           <input type="submit" class="submit-button"> 
        </form>
          <div class="poem">
        Invisible bats trace frescoes
        <br />
        On these walls of explosive silence
      </div>
    </main>
    <footer>
        This project was coded by <a href="https://github.com/Melloniah" target="_blank">Mellon</a> and it is open sourced on <a href="https://github.com/Melloniah/AI-Poem-Generator" target="blank"> Github</a>
 and deployed on <a href="https://kenyanpoemai.netlify.app/" target="_blank">Netlify</a>
    </footer>
     </div>
    <script src="src/index.js"></script>
</body>
</html>
